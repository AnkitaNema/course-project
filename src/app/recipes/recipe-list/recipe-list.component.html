<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a href="#" *ngFor="let recipe of recipes" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>
      <div class="pull-right">
        <img src="{{recipe.imagePath}}" alt="image Path" class="img-responsive" style="max-height:50px">
      </div>
    </a>
  </div>
</div>
